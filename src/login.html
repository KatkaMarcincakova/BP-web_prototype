<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/471d17c5c6.js" crossorigin="anonymous"></script>
    <title>Hi-Fi Ralley</title>
</head>

<body>
    <div class="min-h-screen gradient flex flex-col justify-center sm:py-12">
        <div class="p-10 xs:p-0 w-full md:mx-auto md:w-full md:max-w-md">
            <div class="w-full flex flex-row justify-center mb-6">
                <img src="../images/LSTME_logo_white.svg" class="w-xs self-center " />
            </div>
            <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
                <div class="px-5 py-7">
                    <label for="loginEmail" class="form-label inline-block mb-2 text-gray-700">Email</label>
                    <input type="email" class="
                        form-control
                        block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        mb-3
                        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="loginEmail" placeholder="jozef@lstme.sk" />
                    <label for="loginPassword" class="form-label inline-block mb-2 text-gray-700">Password</label>
                    <input type="password" class="
                        form-control
                        block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        mb-3
                        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="loginPassword" placeholder="Password" />
                    <button type="button" onclick="location.href='home.html'" class="transition duration-200 bg-blue hover:bg-orange text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                        <span class="inline-block mr-2">Login</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </button>
                </div>
                <div class="py-5">
                    <div class="md:grid md:grid-cols-2 md:gap-1">
                        <div class="text-center md:text-left whitespace-nowrap">
                            <button class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset" type="button" data-bs-toggle="modal"
                                data-bs-target="#forgotPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block align-text-top">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                                </svg>
                                <span class="inline-block ml-1">Forgot Password</span>
                            </button>
                        </div>
                        <div class="text-center md:text-right whitespace-nowrap">
                            <button class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset" type="button" data-bs-toggle="modal"
                                data-bs-target="#help">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block align-text-bottom	">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                                <span class="inline-block ml-1">Help</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="py-3">
                <div class="grid grid-cols-2 gap-1">
                    <div class="text-center sm:text-left whitespace-nowrap">
                        <button onclick="location.href='../index.html'" class="transition duration-200 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-300 hover:text-black ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block align-text-top">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                            <span class="inline-block ml-1">Back</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal - help-->
    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto bg-black bg-opacity-40" id="help" tabindex="-1" aria-labelledby="helpLabel" aria-hidden="true">
        <div class="modal-dialog relative max-w-lg mx-auto mt-4 pointer-events-none">
            <div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
                <div class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                    <h5 class="text-xl font-medium leading-normal text-gray-800" id="helpLabel">
                        Help
                    </h5>
                    <button type="button" class="btn-close box-content text-xl w-4 h-full p-1 font-black text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline" data-bs-dismiss="modal"
                        aria-label="Close">X</button>
                </div>
                <div class="modal-body relative p-4">
                    V prípade problémov s prihlásením alebo ak si neobdržal prihlasovacie údaje kontaktuj niektorého z nasledujúcich vedúcich: <br/> &emsp;Meno <br/> &emsp;Meno <br/> &emsp;Meno <br/>
                </div>
                <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                    <button type="button" class="px-6 py-2.5  bg-slate-300
                                   font-medium text-xs leading-tight
                                   uppercase  rounded shadow-md
                                   hover:bg-slate-500 hover:shadow-lg hover:text-white
                                   focus:bg-slate-500 focus:shadow-lg focus:outline-none focus:ring-0 focus:text-white
                                   active:bg-slate-600 active:shadow-lg active:text-white
                                   transition duration-150 ease-in-out" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal - forgot password-->
    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto bg-black bg-opacity-40" id="forgotPassword" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
        <div class="modal-dialog relative max-w-lg mx-auto mt-4 pointer-events-none">
            <div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
                <div class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                    <h5 class="text-xl font-medium leading-normal text-gray-800" id="forgotPasswordLabel">
                        Forgot Password
                    </h5>
                    <button type="button" class="btn-close box-content text-xl w-4 h-full p-1 font-black text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline" data-bs-dismiss="modal"
                        aria-label="Close">X</button>
                </div>
                <div class="modal-body relative p-4">
                    <label for="resetEmail" class="form-label inline-block mb-2 text-gray-700">Email</label>
                    <input type="email" class="
                        form-control
                        block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        m-0
                        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="resetEmail" placeholder="jozef@lstme.sk" />
                </div>
                <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                    <button type="button" class="px-6 py-2.5  bg-slate-300
                                   font-medium text-xs leading-tight
                                   uppercase  rounded shadow-md
                                   hover:bg-slate-500 hover:shadow-lg hover:text-white
                                   focus:bg-slate-500 focus:shadow-lg focus:outline-none focus:ring-0 focus:text-white
                                   active:bg-slate-600 active:shadow-lg active:text-white
                                   transition duration-150 ease-in-out" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="px-6 py-2.5  bg-blue-600
                                text-white font-medium  text-xs leading-tight
                                uppercase rounded shadow-md
                                hover:bg-blue-700 hover:shadow-lg
                                focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
                                active:bg-blue-800 active:shadow-lg
                                transition duration-150 ease-in-out ml-1">
                        Reset Password
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/tw-elements/dist/js/index.min.js"></script>
</body>

</html>
