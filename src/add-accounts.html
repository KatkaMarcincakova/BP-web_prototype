<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/471d17c5c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Hi-Fi Ralley - Admin</title>
</head>
<body>
    <div class="bg-mainBlue text-white">
        <div class="max-w-[95%] mx-auto flex flex-row justify-between items-stretch">
            <div class="self-stretch grid content-center">
                <a href="admin-home.html">
                    <h5><i class="fa-solid fa-arrow-left"></i></h5>
                </a>
            </div>
            <div class="self-stretch grid content-center">
                <h2 class="font-bold">Admin panel</h2>
            </div>
            <div class="self-stretch grid content-center">
                <h5>Katka</h5>
            </div>
        </div>
    </div>
    
    <div class="max-w-[95%] mx-auto">
        <h1 class="text-orange font-bold">Pridanie ľudí</h1>
        <label for="reason" class="form-label inline-block mt-4 mb-2 text-gray-700">JSON <span class="text-red-800">*</span></label>
        <textarea class="
              form-control
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue focus:outline-none
            " id="reason" rows="10" placeholder="
            {
                {
                    name: bla,
                    birth: 12.34.5678,
                }
            }
            ">
        </textarea>
        <div class="mt-5">
            <button type="button" class="px-6 py-2.5  bg-slate-300
                       font-medium text-xs leading-tight
                       uppercase  rounded shadow-md
                       hover:bg-slate-500 hover:shadow-lg hover:text-white
                       focus:bg-slate-500 focus:shadow-lg focus:outline-none focus:ring-0 focus:text-white
                       active:bg-slate-600 active:shadow-lg active:text-white
                       transition duration-150 ease-in-out" onclick="MakeHidden('#penalty')">
                Zrušiť
            </button>
            <button type="button" class="px-6 py-2.5  bg-orange
                text-white font-medium  text-xs leading-tight
                uppercase rounded shadow-md
                hover:bg-darkBlue hover:shadow-lg
                focus:bg-darkBlue focus:shadow-lg focus:outline-none focus:ring-0
                transition duration-150 ease-in-out ml-1" onclick="MakeHidden('#penalty')">
                Pridať
            </button>
        </div>
    </div>
</body>
</html>
