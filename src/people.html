<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/471d17c5c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Hi-Fi Ralley - Účastníci</title>
</head>

<body>
    <div class="flex flex-col lg:flex-row">
        <div class="w-60 h-[100vh] bg-mainBlue text-white hidden lg:block">
            <div class="w-100 flex flex-row justify-center p-2 pt-4">
                <div class="shrink-0">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp" class="rounded-full w-28" alt="Avatar">
                </div>
            </div>
            <h3 class="w-full text-center font-bold mt-2 px-2">John Doe</h3>
            <div class="w-full flex flex-row justify-center mt-4">
                <button onclick="location.href='home.html'" class="w-[90%] transition duration-200 px-5 py-4 cursor-pointer font-normal text-base rounded-lg text-white hover:bg-mainPurple">
                    <div class="w-full flex flex-row justify-start items-stretch">
                        <h3 class="self-center font-extralight"><i class="fa-solid fa-house"></i></h3>
                        <h3 class="ml-3 self-center">Home</h3>
                    </div>
                </button>
            </div>
            <div class="w-full flex flex-row justify-center mt-2">
                <button id="HiFiBtn" onclick="location.href='hifi.html'" class="navbuttons w-[90%] transition duration-200 px-5 py-4 cursor-pointer font-normal text-base rounded-lg text-white hover:bg-mainPurple">
                    <div class="w-full flex flex-row justify-start items-stretch">
                        <h3 class="self-center font-extralight"><i class="fa-solid fa-person-running"></i></h3>
                        <h3 class="ml-3 self-center">Hi-Fi Ralley</h3>
                    </div>
                </button>
            </div>
            <div class="w-full flex flex-row justify-center mt-2">
                <button id="PeopleBtn" onclick="location.href='people.html'" class="btn-nav-active navbuttons w-[90%] transition duration-200 px-5 py-4 cursor-pointer font-normal text-base rounded-lg text-white hover:bg-mainPurple">
                    <div class="w-full flex flex-row justify-start items-stretch">
                        <h3 class="self-center font-extralight"><i class="fa-solid fa-user-group"></i></h3>
                        <h3 class="ml-3 self-center">Účastníci</h3>
                    </div>
                </button>
            </div>
            <div class="w-full flex flex-row justify-center mt-2">
                <button id="SettingsBtn" onclick="location.href='settings.html'" class="navbuttons w-[90%] transition duration-200 px-5 py-4 cursor-pointer font-normal text-base rounded-lg text-white hover:bg-mainPurple">
                    <div class="w-full flex flex-row justify-start items-stretch">
                        <h3 class="self-center font-extralight"><i class="fa-solid fa-gear"></i></h3>
                        <h3 class="ml-3 self-center">Nastavenia</h3>
                    </div>
                </button>
            </div>
            <div class="w-full flex flex-row justify-center mt-2">
                <button id="LogoutBtn" onclick="location.href='login.html'" class="navbuttons w-[90%] transition duration-200 px-5 py-4 cursor-pointer font-normal text-base rounded-lg text-white hover:bg-mainPurple">
                    <div class="w-full flex flex-row justify-start items-stretch">
                        <h3 class="self-center font-extralight"><i class="fa-solid fa-arrow-right-from-bracket"></i></h3>
                        <h3 class="ml-3 self-center">Odhlásiť</h3>
                    </div>
                </button>
            </div>
        </div>

        <div class="w-100 bg-mainBlue text-white block lg:hidden p-4">
            <div class="w-100 flex flex-row justify-between">
                <button onclick="location.href='home.html'" class="transition duration-200 cursor-pointer font-normal text-sm rounded-lg text-gray-300 hover:text-black ">
                    <img src="../images/LSTME_logo_white.svg" class="w-12" alt="LSTME logo">
                </button>
                <div class="flex flex-row items-center">
                    <div class="shrink-0">
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp" class="rounded-full w-8" alt="Avatar">
                    </div>
                    <button type="button" onclick="MakeVisible('#menu')" class="ml-3 flex flex-row items-center transition duration-200 cursor-pointer font-normal text-sm rounded-lg text-gray-300 hover:text-black ">
                        <span class="material-symbols-rounded">menu</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="w-full p-4">
            <h1 class="text-orange font-bold">Účastníci</h1>
            <div class="flex flex-col mt-2 space-y-4">
                <div class="bg-slate-200 rounded-md shadow-md shadow-slate-300 flex flex-col border-l-8 border-mint p-3">
                    <div class="flex flex-col md:flex-row justify-between items-center text-darkBlue w-full">
                        <div class="font-bold m-0 w-full md:w-1/2">
                            Meno
                        </div>
                        <div class="flex flex-row items-center w-full md:w-1/2">
                            <div class="w-2/6 text-center">
                                12.3.2005
                            </div>
                            <div class="w-2/6 text-center">
                                8/10
                            </div>
                            <div class="w-2/6">
                                <button type="button" id="Start1" onclick="ToggleVisibility('#Start1', '#End1')" class="hidden w-full transition duration-200 bg-blue hover:bg-orange hover:text-darkBlue text-white px-3.5 py-1.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center">
                                    Štart
                                </button>
                                <button type="button" id="End1" onclick="ToggleVisibility('#End1', '#Start1')" class="w-full transition duration-200 bg-yellow hover:bg-orange text-darkBlue px-3.5 py-1.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center">
                                    Koniec
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-slate-200 rounded-md shadow-md shadow-slate-300 flex flex-col border-l-8 border-mint p-3">
                    <div class="flex flex-col md:flex-row justify-between items-center text-darkBlue w-full">
                        <div class="font-bold m-0 w-full md:w-1/2">
                            Meno
                        </div>
                        <div class="flex flex-row items-center w-full md:w-1/2">
                            <div class="w-2/6 text-center">
                                12.3.2005
                            </div>
                            <div class="w-2/6 text-center">
                                -/10
                            </div>
                            <div class="w-2/6">
                                <button type="button" id="Start2" onclick="ToggleVisibility('#Start2', '#End2')" class="w-full transition duration-200 bg-blue hover:bg-orange hover:text-darkBlue text-white px-3.5 py-1.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center">
                                    Štart
                                </button>
                                <button type="button" id="End2" onclick="ToggleVisibility('#End2', '#Start2')" class="hidden w-full transition duration-200 bg-yellow hover:bg-orange text-darkBlue px-3.5 py-1.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center">
                                    Koniec
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-slate-200 rounded-md shadow-md shadow-slate-300 flex flex-col border-l-8 border-mint p-3">
                    <div class="flex flex-col md:flex-row justify-between items-center text-darkBlue w-full">
                        <div class="font-bold m-0 w-full md:w-1/2">
                            Meno
                        </div>
                        <div class="flex flex-row items-center w-full md:w-1/2">
                            <div class="w-2/6 text-center">
                                12.3.2005
                            </div>
                            <div class="w-2/6 text-center">
                                8/10
                            </div>
                            <div class="w-2/6">
                                <button type="button" id="Start3" onclick="ToggleVisibility('#Start3', '#End3')" class="hidden w-full transition duration-200 bg-blue hover:bg-orange hover:text-darkBlue text-white px-3.5 py-1.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center">
                                    Štart
                                </button>
                                <button type="button" id="End3" onclick="ToggleVisibility('#End3', '#Start3')" class="w-full transition duration-200 bg-yellow hover:bg-orange text-darkBlue px-3.5 py-1.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center">
                                    Koniec
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal menu -->
    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto" id="menu">
        <div class="modal-dialog modal-dialog-scrollable relative w-auto pointer-events-none">
            <div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-b-md outline-none text-current">
                <div class="modal-body relative">
                    <div class="flex flex-row justify-end p-4">
                        <button type="button" onclick="MakeHidden('#menu')" class="btn-close box-content text-xl w-4 h-full p-1 font-black text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline">X</button>
                    </div>
                    <button onclick="location.href='home.html'" class="w-full px-5 py-4 text-darkBlue">
                        <div class="w-full flex flex-row justify-end items-stretch">
                            <h3 class="self-center font-extralight"><i class="fa-solid fa-house"></i></h3>
                            <h3 class="ml-3 self-center">Home</h3>
                        </div>
                    </button>
                    <button onclick="location.href='hifi.html'" class="w-full px-5 py-4 text-darkBlue border-y-2 border-mint">
                        <div class="w-full flex flex-row justify-end items-stretch">
                            <h3 class="self-center font-extralight"><i class="fa-solid fa-person-running"></i></h3>
                            <h3 class="ml-3 self-center">Hi-Fi Ralley</h3>
                        </div>
                    </button>
                    <button onclick="location.href='people.html'" class="w-full px-5 py-4 text-darkBlue">
                        <div class="w-full flex flex-row justify-end items-stretch">
                            <h3 class="self-center font-extralight"><i class="fa-solid fa-user-group"></i></h3>
                            <h3 class="ml-3 self-center">Účastníci</h3>
                        </div>
                    </button>
                    <button onclick="location.href='settings.html'" class="w-full px-5 py-4 text-darkBlue border-y-2 border-mint">
                        <div class="w-full flex flex-row justify-end items-stretch">
                            <h3 class="self-center font-extralight"><i class="fa-solid fa-gear"></i></h3>
                            <h3 class="ml-3 self-center">Nastavenia</h3>
                        </div>
                    </button>
                    <button onclick="location.href='login.html'" class="w-full px-5 py-4 text-darkBlue">
                        <div class="w-full flex flex-row justify-end items-stretch">
                            <h3 class="self-center font-extralight"><i class="fa-solid fa-arrow-right-from-bracket"></i></h3>
                            <h3 class="ml-3 self-center">Odhlásiť</h3>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="toggleVisibility.js"></script>
</body>

</html>
