<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/471d17c5c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Hi-Fi Ralley - 2023</title>
</head>

<body>
    <div class="flex flex-col lg:flex-row">
        <div class="w-60 h-[100vh] bg-mainBlue text-white hidden lg:block">
            <div class="w-100 flex flex-row justify-center p-2 pt-4">
                <div class="shrink-0">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp" class="rounded-full w-28" alt="Avatar">
                </div>
            </div>
            <h3 class="w-full text-center font-bold mt-2 px-2">John Doe</h3>
            <div class="w-full flex flex-row justify-center mt-4">
                <button onclick="location.href='home.html'" class="w-[90%] transition duration-200 px-5 py-4 cursor-pointer font-normal text-base rounded-lg text-white hover:bg-mainPurple">
                    <div class="w-full flex flex-row justify-start items-stretch">
                        <h3 class="self-center font-extralight"><i class="fa-solid fa-house"></i></h3>
                        <h3 class="ml-3 self-center">Domov</h3>
                    </div>
                </button>
            </div>
            <div class="w-full flex flex-row justify-center mt-2">
                <button id="HiFiBtn" onclick="location.href='hifi.html'" class="btn-nav-active navbuttons w-[90%] transition duration-200 px-5 py-4 cursor-pointer font-normal text-base rounded-lg text-white hover:bg-mainPurple">
                    <div class="w-full flex flex-row justify-start items-stretch">
                        <h3 class="self-center font-extralight"><i class="fa-solid fa-person-running"></i></h3>
                        <h3 class="ml-3 self-center">Hi-Fi Ralley</h3>
                    </div>
                </button>
            </div>
            <div class="w-full flex flex-row justify-center mt-2">
                <button id="PeopleBtn" onclick="location.href='people.html'" class="navbuttons w-[90%] transition duration-200 px-5 py-4 cursor-pointer font-normal text-base rounded-lg text-white hover:bg-mainPurple">
                    <div class="w-full flex flex-row justify-start items-stretch">
                        <h3 class="self-center font-extralight"><i class="fa-solid fa-user-group"></i></h3>
                        <h3 class="ml-3 self-center">Účastníci</h3>
                    </div>
                </button>
            </div>
            <div class="w-full flex flex-row justify-center mt-2">
                <button id="SettingsBtn" onclick="location.href='settings.html'" class="navbuttons w-[90%] transition duration-200 px-5 py-4 cursor-pointer font-normal text-base rounded-lg text-white hover:bg-mainPurple">
                    <div class="w-full flex flex-row justify-start items-stretch">
                        <h3 class="self-center font-extralight"><i class="fa-solid fa-gear"></i></h3>
                        <h3 class="ml-3 self-center">Nastavenia</h3>
                    </div>
                </button>
            </div>
            <div class="w-full flex flex-row justify-center mt-2">
                <button id="LogoutBtn" onclick="location.href='login.html'" class="navbuttons w-[90%] transition duration-200 px-5 py-4 cursor-pointer font-normal text-base rounded-lg text-white hover:bg-mainPurple">
                    <div class="w-full flex flex-row justify-start items-stretch">
                        <h3 class="self-center font-extralight"><i class="fa-solid fa-arrow-right-from-bracket"></i></h3>
                        <h3 class="ml-3 self-center">Odhlásiť</h3>
                    </div>
                </button>
            </div>
        </div>

        <div class="w-100 bg-mainBlue text-white block lg:hidden p-4">
            <div class="w-100 flex flex-row justify-between">
                <button onclick="location.href='home.html'" class="transition duration-200 cursor-pointer font-normal text-sm rounded-lg text-gray-300 hover:text-black ">
                    <img src="images/LSTME_logo_white.svg" class="w-12" alt="LSTME logo">
                </button>
                <div class="flex flex-row items-center">
                    <div class="shrink-0">
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp" class="rounded-full w-8" alt="Avatar">
                    </div>
                    <button type="button" onclick="MakeVisible('#menu')" class="ml-3 flex flex-row items-center transition duration-200 cursor-pointer font-normal text-sm rounded-lg text-gray-300 hover:text-black ">
                        <span class="material-symbols-rounded">menu</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="w-full p-4">
            <div class="flex flex-row justify-between">
                <h1 class="text-orange font-bold">Stanoviska 2023</h1>
                <button class="max-h-10 transition duration-200 px-4 py-0 font-semibold rounded-md text-darkBlue bg-yellow hover:text-white hover:bg-orange " type="button" onclick="MakeVisible('#stanoviskoModal')">
                    <span class="inline-block"><i class="fa-solid fa-plus"></i></span>
                    <span class="hidden md:inline-block">Vytvoriť</span> 
                </button>
            </div>

            <div class="flex flex-col justify-center h-[90%]">
                <div class="flex flex-row justify-center mt-10 w-full">
                    <img src="images/reshot-illustration-architects-and-workers-VYQWJ2CB3L.png" class="w-3/4 md:w-2/3 lg:w-1/2" />
                </div>
                <h3 class="text-mainPurple font-semibold text-center mt-5">
                    Stanoviska sú v štádiu prípravy. Na urýchlenie príprav môžeš zvolať poradu vedúcich do baru.
                </h3>
            </div>

        </div>
    </div>

    <!-- Modal menu -->
    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto" id="menu">
        <div class="modal-dialog modal-dialog-scrollable relative w-auto pointer-events-none">
            <div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-b-md outline-none text-current">
                <div class="modal-body relative">
                    <div class="flex flex-row justify-end p-4">
                        <button type="button" onclick="MakeHidden('#menu')" class="btn-close box-content text-xl w-4 h-full p-1 font-black text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline">X</button>
                    </div>
                    <button onclick="location.href='home.html'" class="w-full px-5 py-4 text-darkBlue">
                        <div class="w-full flex flex-row justify-end items-stretch">
                            <h3 class="self-center font-extralight"><i class="fa-solid fa-house"></i></h3>
                            <h3 class="ml-3 self-center">Domov</h3>
                        </div>
                    </button>
                    <button onclick="location.href='hifi.html'" class="w-full px-5 py-4 text-darkBlue border-y-2 border-mint">
                        <div class="w-full flex flex-row justify-end items-stretch">
                            <h3 class="self-center font-extralight"><i class="fa-solid fa-person-running"></i></h3>
                            <h3 class="ml-3 self-center">Hi-Fi Ralley</h3>
                        </div>
                    </button>
                    <button onclick="location.href='people.html'" class="w-full px-5 py-4 text-darkBlue">
                        <div class="w-full flex flex-row justify-end items-stretch">
                            <h3 class="self-center font-extralight"><i class="fa-solid fa-user-group"></i></h3>
                            <h3 class="ml-3 self-center">Účastníci</h3>
                        </div>
                    </button>
                    <button onclick="location.href='settings.html'" class="w-full px-5 py-4 text-darkBlue border-y-2 border-mint">
                        <div class="w-full flex flex-row justify-end items-stretch">
                            <h3 class="self-center font-extralight"><i class="fa-solid fa-gear"></i></h3>
                            <h3 class="ml-3 self-center">Nastavenia</h3>
                        </div>
                    </button>
                    <button onclick="location.href='login.html'" class="w-full px-5 py-4 text-darkBlue">
                        <div class="w-full flex flex-row justify-end items-stretch">
                            <h3 class="self-center font-extralight"><i class="fa-solid fa-arrow-right-from-bracket"></i></h3>
                            <h3 class="ml-3 self-center">Odhlásiť</h3>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal - vytvorit stanovisko -->
    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto bg-black bg-opacity-40" id="stanoviskoModal">
        <div class="modal-dialog relative max-w-lg mx-auto mt-4 pointer-events-none">
            <div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
                <div class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                    <h5 class="text-xl font-medium leading-normal text-gray-800" id="stanoviskoModalLabel">
                        Nové stanovisko
                    </h5>
                    <button type="button" class="btn-close box-content text-xl w-4 h-full p-1 font-black text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline" data-bs-dismiss="modal"
                        aria-label="Close">X</button>
                </div>
                <div class="modal-body relative p-4">
                    <label for="name" class="form-label inline-block mb-2 text-gray-700">Názov<span class="text-red-800">*</span></label>
                    <input type="text" class="
                        form-control
                        block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        m-0
                        focus:text-gray-700 focus:bg-white focus:border-blue focus:outline-none" id="name" placeholder="Blackbox" />
                    <label for="instructor" class="form-label inline-block mb-2 mt-5 text-gray-700">Vedúci<span class="text-red-800">*</span></label>
                    <input type="text" class="
                        form-control
                        block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        m-0
                        focus:text-gray-700 focus:bg-white focus:border-blue focus:outline-none" id="instructor" placeholder="Jozef" />
                    <label for="location" class="form-label inline-block mb-2 mt-5 text-gray-700">Miesto<span class="text-red-800">*</span></label>
                    <input type="text" class="
                        form-control
                        block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        m-0
                        focus:text-gray-700 focus:bg-white focus:border-blue focus:outline-none" id="location" placeholder="jedáleň" />
                    <label for="description" class="form-label inline-block mb-2 mt-5 text-gray-700">Popis<span class="text-red-800">*</span></label>
                    <textarea class="
                          form-control
                          block
                          w-full
                          px-3
                          py-1.5
                          text-base
                          font-normal
                          text-gray-700
                          bg-white bg-clip-padding
                          border border-solid border-gray-300
                          rounded
                          transition
                          ease-in-out
                          m-0
                          focus:text-gray-700 focus:bg-white focus:border-blue focus:outline-none
                        " id="description" rows="3" placeholder="Úlohou na tomto stanovisku je ..."></textarea>
                </div>
                <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                    <button type="button" class="px-6 py-2.5  bg-slate-300
                                   font-medium text-xs leading-tight
                                   uppercase  rounded shadow-md
                                   hover:bg-slate-500 hover:shadow-lg hover:text-white
                                   focus:bg-slate-500 focus:shadow-lg focus:outline-none focus:ring-0 focus:text-white
                                   active:bg-slate-600 active:shadow-lg active:text-white
                                   transition duration-150 ease-in-out" data-bs-dismiss="modal">
                        Zrušiť
                    </button>
                    <button type="button" class="px-6 py-2.5  bg-blue
                                text-white font-medium  text-xs leading-tight
                                uppercase rounded shadow-md
                                hover:bg-darkBlue hover:shadow-lg
                                focus:bg-darkBlue focus:shadow-lg focus:outline-none focus:ring-0
                                transition duration-150 ease-in-out ml-1">
                        Vytvoriť
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js "></script>
    <script src="toggleVisibility.js"></script>
</body>

</html>
